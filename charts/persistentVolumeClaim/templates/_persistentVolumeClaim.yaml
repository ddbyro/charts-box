{{- define "lib-chart.persistentVolumeClaim" -}}
{{- if .Values.persistentVolumeClaim.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  accessModes: {{ .Values.persistentVolumeClaim.accessModes }}
  resources:
    requests:
      storage: {{ .Values.persistentVolumeClaim.storageRequest | quote }}
  storageClassName: {{ .Values.persistentVolumeClaim.storageClass | quote }}
{{- end -}}
{{- end -}}